<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            position: relative; /* Add position relative to the form */
        }
        h2 {
            text-align: center;
            margin-top: 0; /* Remove default margin */
        }
        label {
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px); /* Adjusted width to accommodate padding and border */
            margin-bottom: 10px;
        }
        button[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            text-align: center;
            position: absolute; /* Position the error message at the bottom */
            bottom: -30px; /* Move the error message slightly above the bottom */
            left: 0;
            right: 0;
            font-size: small;

        }
        /* Add margin between registration and login forms */
        .register-form {
            margin-left: 20px; /* Add margin to the left of the registration form */
        }
    </style>
</head>
<body>
<form action="/api/login" method="post">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Login</button>
    <!-- Display error message if login fails -->
    <p class="error-message" th:if="${param.error}">Invalid email address.</p>
</form>

<!-- New section for registration -->
<form action="/api/register" method="post" class="register-form"> <!-- Add register-form class -->
    <h2>Register</h2>
    <label for="registerEmail">Email:</label>
    <input type="email" id="registerEmail" name="email" required>
    <button type="submit">Register</button>
    <!-- Display error message if registration fails due to existing email -->
    <p class="error-message" th:if="${param.error == 'exists'}">Email address already registered.</p>
</form>

</body>
</html>
